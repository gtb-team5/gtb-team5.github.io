<!DOCTYPE html>
<html lang = "ja">
<head>
    <meta charset="utf-8">
    <title>SamplePage</title>
    <script src = "https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src = "https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script>
    //Iinitialize Firebase
    var firebaseConfig = {
        apiKey: "AIzaSyApupTZW_6WvuTnf7b3o9AeOgxv4Nsbpuk",
        authDomain: "gtb-team5.firebaseapp.com",
        databaseURL: "https://gtb-team5.firebaseio.com",
        projectId: "gtb-team5",
        storageBucket: "gtb-team5.appspot.com",
        messagingSenderId: "663345784773",
        appId: "1:663345784773:web:9855dd622cd52158"
    }

    // Initialize Firebase
    try{
        firebase.initializeApp(firebaseConfig);
    }catch (e) {
        console.log(e);
    }

    firebase.auth().onAuthStateChanged((user) =>{
        if(user){
            console.log('auth user', user);
            document.querySelector('#msg').textContent = '"' +
                    user.email + '"" logined!';
        }
    });

    //login
    function login(){
        let email = document.querySelector('#email').value;
        let password = document.querySelector('#password').value;
        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((result) => {
                console.log('sign in successfully.');
            }).catch((error) => {
                console.log(error.message);
                document.querySelector('#msg').textContent =
                    'fail to login...';
            });
    }

    //logout
    function logout(){
        firebase.auth().signOut();
        document.getElementById('msg').textContent = 'no login...';
    }
    </script>
</head>

<body>
    <h1>Sample Page</h1>
    <p id = "msg">no login...</p>
    <div id = "firebaseui-auth-container"></div>
    <table>
        <tr><th>Email</th>
        <td><input type = "email" id = "email"></td></tr>
        <tr><th>Password</th>
        <td><input type = "password" id = "password"></td></tr>
        <tr><th></th><tr>
            <button onclick = "login();">Login</button>
            <button onclick = "logout();">Logout</button>
        </th></tr>
    </table>
</body>
</html>
