<!DOCTYPE html>
<html lang="en">
<head>

    <title>改行の自動追加</title>

</head>
<body>

            <b-form-textarea

            <pre class="mt-3 mb-0">{{ text }}</pre>
        </div>
    </template>
<script>
    export default {
        data() {
            return {
                text: ''
            }
        }
    }
</script>
</body>
</html>
