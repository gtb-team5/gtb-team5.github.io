<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-firestore.js"></script>
    <script>
      // Initialize Firebase
     // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyApupTZW_6WvuTnf7b3o9AeOgxv4Nsbpuk",
        authDomain: "gtb-team5.firebaseapp.com",
        databaseURL: "https://gtb-team5.firebaseio.com",
        projectId: "gtb-team5",
        storageBucket: "gtb-team5.appspot.com",
        messagingSenderId: "663345784773",
        appId: "1:663345784773:web:9855dd622cd52158"
      }

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      const firestore= firebase.firestore();
      const settings = { timestampsInSnapshots: true };
      firestore.settings(settings);

      // この data をドキュメント名にする。
      // 今回は、サンプルなので LA のデータをいれてみる    
      firestore.collection("data").doc("LA").set({
        name: "Los Angeles",
        state: "CA",
        country: "USA"
      })
      .then(function() {
        console.log("Document successfully written!");
      })
      .catch(function(error) {
        console.error("Error writing document: ", error);
      });
    </script>
  </head>
  <body>
    <p>add data!!</p>
  </body>
</html>
